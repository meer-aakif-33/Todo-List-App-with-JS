<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="todo-style.css">
    </head>
    <body>
        <p>Todo List</p>

        <div class="todo-input-grid">

            <input type="text" placeholder="Todo name"
                onkeydown="handleTodoKeydown(event)"
                class="js-todo-input todo-input">

            <input type="date" class="js-due-date-input due-date-input">

            <button
                onclick="
                addTodo()"
                class="add-todo-button"
            >Add</button>
        </div>

        <div class="js-todo-list container todo-grid">
            
        </div>
        <script src="todo-script.js"></script>
    </body>
</html>
